<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

    <match target="pattern">
        <test name="family" qual="all">
            <string>serif</string>
        </test>
        <test name="lang" qual="all">
            <string>zh_CN</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Source Han Serif CN</string>
            <string>Noto Serif CJK SC</string>

        </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="all">
            <string>serif</string>
        </test>
        <test name="lang" qual="all">
            <string>zh_TW</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Source Han Serif TW</string>
            <string>Noto Serif CJK TC</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family" qual="all">
            <string>serif</string>
        </test>
        <test name="lang" qual="all">
            <string>ja_JP</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Source Han Serif JP</string>
            <string>Noto Serif CJK JP</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="all">
            <string>serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">

            <!-- For science formular; stix-fonts.rpm -->
            <string>STIXGeneral</string>

            <!-- Common Configuration -->
            <string>DejaVu Serif</string>

        </edit>
    </match>

</fontconfig>
