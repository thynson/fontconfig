<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <match target="pattern">
        <test name="family" qual="all">
            <string>monospace</string>
        </test>
        <test name="lang" qual="all">
            <string>zh_CN</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Noto Sans Mono CJK CN</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="all">
            <string>monospace</string>
        </test>
        <test name="lang" qual="all">
            <string>zh_TW</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Noto Sans Mono CJK TW</string>

        </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="all">
            <string>monospace</string>
        </test>
        <test name="lang" qual="all">
            <string>ja_JP</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Noto Sans Mono CJK JP</string>

        </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="all">
            <string>monospace</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <!-- Fallback to Droid Sans -->
            <string>Courier X</string>

        </edit>
    </match>

</fontconfig>
